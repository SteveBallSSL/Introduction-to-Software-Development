<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {

            $('#PhoneDiv').keypress(function (e) {
                if ((e.keyCode < 48 || e.keyCode > 57) 			&& e.keyCode != 45) 
                {
                    return false;
                }
            });
        });

   </script>
   
</head>
<body>
    <div id="PhoneDiv">
        <span>Phone:</span><input type="text" maxlength="12" />
    </div>

</body>
</html>
