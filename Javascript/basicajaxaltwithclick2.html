<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        li:hover {
            background-color: lightblue;
        }
    </style>
    <script> 
        $(function () { 
            let url = "https://mikescustomers.glitch.me/customers";
            $.get(url, display);
        }); 

        function display(data) { 
            data.forEach(cus => { 
                let li = $(`<li>${cus.CustomerID}--${cus.ContactName}--${cus.City}</li>`); 
                li.id = cus.CustomerID;
                li.appendTo($('#customers')); 
              //  li.click(function () { 
              //      $('#info').html(li.id);
              //  }); 
                li.mousemove(function () { 
                    $('#info').html(li.id);
                }); 
            }); 
        }
        </script>
</head>

<body>
    <div id="info"></div>
    <ol id="customers"></ol>
</body>

</html>
