<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
             $("#div1").click(function (e) {
                   alert("Hello!");
             });

             $("#div2").click(function (e) {
                alert($(e.target).text());
                // or simply:
                //alert($(this).text());
            });

            $(function () {
                $('#UKimage').click(function (e) {
                    var X = e.pageX - $(this).offset().left;
                    var Y = e.pageY - $(this).offset().top;
                    alert(X + " , " + Y);
                });
            });
        

         });
   </script>
   
</head>
<body>
    <div id="div1">Welcome</div>
    <div id="div2">Click on this text!</div>
    <img src="https://img.posterlounge.co.uk/images/l/1698693.jpg" alt="UK map" id="UKimage" />

</body>
</html>
