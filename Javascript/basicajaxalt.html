<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        li:hover {
            background-color: lightblue;
        }
    </style>
    <script> 
        $(function () { 
            $.get("https://mikescustomers.glitch.me/customers", 
                function (data){
                    display(data);
                }
            ); 
        }); 

        function display(data) {
            data.forEach(cus => { 
                let li = $(`<li>${cus.CustomerID}--${cus.ContactName}--${cus.City}</li>`); 
                li.appendTo($('#customers')); 
            });
        }
        </script>
</head>

<body>
    <div id="info"></div>
    <ol id="customers"></ol>
</body>

</html>
